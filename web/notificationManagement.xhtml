<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                        xmlns:f="http://java.sun.com/jsf/core"
                        xmlns:h="http://java.sun.com/jsf/html"
                        template="/templates/navBarTemplate.xhtml">

            <ui:define name="title">#{msg.menu_notifications}</ui:define>
            <ui:define name="content">
                <h:outputText styleClass="myFont" value="Notifications Page" style="display:block;"/>
            </ui:define>
        </ui:composition>

        <h:form id="notificationTable">
        <div class="notificationTable">
        <p:dataTable var="notification"
                     value="#{notificationsBackingBean.notificationList}"
                     tableStyle="table-layout: auto;"
                     resizableColumns="false"
                     style="width: content-box"
                     paginator="true" rows="25"
                     scrollable="true"
                     scrollHeight="60%"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     widgetVar="bugTable"
                     rowKey="#{notification.description}">


        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="#{msg.bugManagement_tableHeader_searchAllFields}"/>
                <p:inputText id="globalFilter" onkeyup="PF('bugTable').filter()" style="width:150px"
                             placeholder="#{msg.bugManagement_tableHeader_searchHere}"/>
            </p:outputPanel>
        </f:facet>

        <p:column headerText="#{msg.bugManagement_tableHeader_title}" filterBy="#{notification.descriprion}"
                  sortBy="#{notification.descriprion}">
            <h:outputText value="#{notification.descriprion}"/>
        </p:column>
        <p:column headerText="#{msg.bugManagement_tableHeader_description}"
                  filterBy="#{notification.creationDate}" sortBy="#{notification.creationDate}">
            <h:outputText value="#{notification.creationDate}"/>
        </p:column>
        <p:column headerText="#{msg.bugManagement_tableHeader_revisionVersion}"
                  filterBy="#{notification.notificationType}" sortBy="#{notification.notificationType}">
            <h:outputText value="#{notification.notificationType}"/>
        </p:column>

        </p:dataTable>
        </div>
        </h:form>


    </h:body>
</html>
