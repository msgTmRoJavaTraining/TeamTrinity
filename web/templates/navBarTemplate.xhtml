<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{applicationLanguage.language}">
    <h:head>
        <title><ui:insert name="title">JBugger</ui:insert></title>
        <h:outputStylesheet library="css" name="myStyle.css"/>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="false" showDetail="true" life="4000"/>
        <h:form>
            <p:menubar>
                <p:menuitem value="#{msg.pages_title_homepage}" url="homepage.xhtml"
                            icon="fa fa-fw fa-home"/>
                <p:menuitem value="#{msg['menu_rightsManagement']}" url="rightsManagement.xhtml"
                            icon="fa fa-fw fa-briefcase"
                            rendered="#{homeBean.rightsManagement}"/>
                <p:menuitem value="#{msg['menu_userManagement']}" url="userManagement.xhtml" icon="fa fa-fw fa-users"
                            rendered="#{homeBean.userManagement}"/>
                <p:menuitem value="#{msg['menu_bugManagement']}" url="bugManagement.xhtml" icon="fa fa-fw fa-bug"
                            rendered="#{homeBean.bugManagement}"/>
                <p:menuitem value="#{msg['menu_notifications']}" url="notificationManagement.xhtml"
                            icon="fa fa-fw fa-bell"
                            rendered="#{homeBean.notifications}"/>

                <f:facet name="options">
                    <p:menuButton value="#{homeBean.loggerInUser.name}">
                        <p:menuitem value="English" ajax="false" action="#{applicationLanguage.putLanguageToEnglish}"/>
                        <p:menuitem value="Romanian" ajax="false" action="#{applicationLanguage.putLanguageToRomanian}"/>
                        <p:separator/>
                        <p:menuitem ajax="false" action="#{homeBean.logUserOut}" value="#{msg.loginPage_logout}"/>
                    </p:menuButton>
                </f:facet>
            </p:menubar>
        </h:form>

        <ui:insert name="content"/>
    </h:body>
</f:view>
</html>
