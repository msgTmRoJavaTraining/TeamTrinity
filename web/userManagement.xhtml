<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>User Management</title>
        <h:outputStylesheet library="css" name="myStyle.css"/>
    </h:head>
    <h:body>

        <h:form>
            <p:menubar>
                <p:menuitem value="Rights Management" url="rightsManagement.xhtml" icon="fa fa-fw fa-briefcase"
                            rendered="#{homeBean.rightsManagement}"/>
                <p:menuitem value="User Management" url="userManagement.xhtml" icon="fa fa-fw fa-users"
                            style="color: #eb4034;" rendered="#{homeBean.userManagement}"/>
                <p:menuitem value="Bug Management" url="bugManagement.xhtml" icon="fa fa-fw fa-bug"
                            rendered="#{homeBean.bugManagement}"/>
                <p:menuitem value="Notifications" url="notificationManagement.xhtml" icon="fa fa-fw fa-bell"
                            rendered="#{homeBean.notifications}"/>

                <f:facet name="options">
                    <p:selectOneMenu id="console" value="language" style="margin-right: 10px;">
                        <f:selectItem itemLabel="EN" itemValue="en"/>
                        <f:selectItem itemLabel="RO" itemValue="ro"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Logout" ajax="false" action="#{homeBean.logUserOut}"
                                     icon="fa fa-fw fa-power-off"/>
                </f:facet>
            </p:menubar>
        </h:form>

        <h:form id="form1">
            <div class="centered">

                <p:dataTable var="user"
                             value="#{userBackingBean.userList}"
                             tableStyle="table-layout: auto;"
                             resizableColumns="true"
                             style="width: content-box"
                             selectionMode="single"
                             onRowClick=""
                             selection="#{userBackingBean.selectedUser}"
                             rowKey="#{user.name}">

                    <p:ajax event="rowSelect" listener="#{userBackingBean.rowSelect}"/>

                    <p:column headerText="Name">
                        <h:outputText value="#{user.name}"/>
                    </p:column>
                    <p:column headerText="Mobile Number">
                        <h:outputText value="#{user.phoneNumber}"/>
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{user.email}"/>
                    </p:column>
                    <p:column headerText="Role">
                        <h:outputText value="#{user.rolesNames}"/>
                    </p:column>
                    <p:column headerText="Active">
                        <h:outputText value="#{user.active}"/>
                    </p:column>

                </p:dataTable>

                <br/>

                <p:commandButton value="Add User" ajax="false" action="#{loginBean.navigateTo('addUser')}"/>
                <br/>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
