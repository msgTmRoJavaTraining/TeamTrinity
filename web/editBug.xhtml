<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head/>
    <h:body>
        <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                        xmlns:f="http://java.sun.com/jsf/core"
                        xmlns:h="http://java.sun.com/jsf/html"
                        template="/templates/navBarTemplate.xhtml">

            <ui:define name="title">#{msg.pages_title_bug_editBug}</ui:define>

            <ui:define name="content">
                <div class="addBug" >
                    <h:form id="addBugForm" scrollable="true" >
                        <p:dialog modal="true" header="Add Bug" widgetVar="addBugDialog" showEffect="scale" hideEffect="scale"
                                  styleClass="editBugDialogStyle">
                        <h3 class="title">Edit Bug</h3>

                        <h:panelGrid columns="2" columnClasses="label, value">

                            <h:outputText styleClass="myFont" value="#{msg.bugManagement_tableHeader_title}"/>
                            <p:inputText id="title" value="#{editBugBean.title}" required="true" label="title"/>


                            <h:outputText styleClass="myFont" value="#{msg.bugManagement_tableHeader_description}" />
                            <p:inputText id="description" value="#{editBugBean.description}" required="true" label="description"/>


                            <h:outputText styleClass="myFont" value="#{msg.bugManagement_tableHeader_revisionVersion}"/>
                            <p:inputText id="RevisionVersion" value="#{editBugBean.revision}" required="true" label="RevisionVersion"/>

                            <h:outputText styleClass="myFont" value="#{msg.bugManagement_tableHeader_severity}" style="display:block;"/>
                            <p:inputText id="severity" value="#{editBugBean.severity}" required="false" label="severity"/>


                            <h:outputText styleClass="myFont" value="#{msg.bugManagement_tableHeader_assignedTo}" style="display:block;"/>
                            <p:inputText id="assignedTo" value="#{editBugBean.assignedTo}" required="false" label="assignedTo"/>

                            <h:outputText styleClass="myFont" value="#{msg.bugManagement_tableHeader_attachments}" style="display:block;"/>
                            <p:fileUpload value="#{editBugBean.myFile}" mode="simple" skinSimple="true">
                            </p:fileUpload>
                            <p:growl id="messages1" showDetail="true" />

                            <br/><br/>
                        </h:panelGrid>


                        <p:commandButton value="#{msg.bugManagement_edit_button_saveChanges}"
                                         action="#{editBugBean.editBug}"
                                         ajax="false"
                                         styleClass="aButton"/>
                        <br/>
                        <p:commandButton value="#{msg.bugManagement_edit_button_deactivate}"
                                         ajax="false"
                                         styleClass="aButton"/>
                        <br/>
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
