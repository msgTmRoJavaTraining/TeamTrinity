<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    template="/templates/navBarTemplate.xhtml">

        <ui:define name="title">#{msg.pages_title_bug_editBug}</ui:define>

        <ui:define name="content">
            <div class="addBug">
                <h:form id="editBugForm" scrollable="true">

                    <h3 class="title">#{msg.pages_title_bug_editBug}</h3>

                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText styleClass="myFont" value="#{msg.bugManagement_dialog_add_label_bugTitle}"/>
                        <p:inputText id="title" value="#{editBugBean.title}" required="true" label="title"/>

                        <h:outputText styleClass="myFont" value="#{msg.bugManagement_dialog_add_label_description}"/>
                        <p:inputText id="description" value="#{editBugBean.description}" required="true"
                                     label="description"/>

                        <h:outputText styleClass="myFont" value="Status C"/>
                        <p:selectOneMenu id="bugStatuses" value="#{editBugBean.status}" style="min-width: 176px">
                            <f:selectItems value="#{editBugBean.statusList}"/>
                        </p:selectOneMenu>

                        <h:outputText styleClass="myFont" value="#{msg.bugManagement_dialog_add_label_severity}"/>
                        <p:selectOneMenu id="bugSeverities" value="#{editBugBean.severity}" style="min-width: 176px">
                            <f:selectItems value="#{editBugBean.severityList}"/>
                        </p:selectOneMenu>

                        <h:outputText styleClass="myFont" value="#{msg.bugManagement_dialog_add_label_assignedTo}" style="display:block;"/>
                        <p:selectOneMenu id="availableAssignedTo" value="#{editBugBean.assignedTo}" style="min-width: 176px">
                            <f:selectItems value="#{editBugBean.availableAssignedToUserList}"/>
                        </p:selectOneMenu>

                        <h:outputText styleClass="myFont" value="#{msg.bugManagement_dialog_add_label_createdBy}"/>
                        <p:inputText id="createdByUser" value="#{editBugBean.createdBy}" required="true"
                                     label="createdByUser" disabled="true"/>

                        <h:outputText styleClass="myFont" value="#{msg.bugManagement_dialog_add_label_revisionVersion}"/>
                        <p:inputText id="RevisionVersion" value="#{editBugBean.revision}" required="true"
                                     label="RevisionVersion" disabled="true"/>

                        <h:outputText styleClass="myFont" value="#{msg.bugManagement_dialog_add_label_attachments}" style="display:block;"/>
                        <p:fileUpload value="#{editBugBean.myFile}" mode="simple" skinSimple="true">
                        </p:fileUpload>
                        <p:growl id="messages1" showDetail="true"/>

                        <br/><br/>
                    </h:panelGrid>


                    <p:commandButton value="Edit"
                                     action="#{editBugBean.editBug}"
                                     ajax="false"
                                     styleClass="aButton"/>
                    <br/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
