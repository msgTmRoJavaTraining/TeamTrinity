<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="ro">
    <h:head>
        <title>Home</title>
        <h:outputStylesheet library="css" name="myStyle.css"/>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="false" showDetail="true" life="3000"/>
        
        <h:form>
            <p:menubar>
                <p:menuitem value="Rights Management" url="rightsManagement.xhtml" icon="fa fa-fw fa-briefcase"
                            rendered="#{homeBean.rightsManagement}"/>
                <p:menuitem value="User Management" url="userManagement.xhtml" icon="fa fa-fw fa-users"
                            rendered="#{homeBean.userManagement}"/>
                <p:menuitem value="Bug Management" url="bugManagement.xhtml" icon="fa fa-fw fa-bug"
                            rendered="#{homeBean.bugManagement}"/>
                <p:menuitem value="Notifications" url="notificationManagement.xhtml" icon="fa fa-fw fa-bell"
                            rendered="#{homeBean.notifications}"/>

                <f:facet name="options">
                    <p:selectOneMenu id="console" value="#{applicationLanguage.language}" valueChangeListener="#{applicationLanguage.countryLocaleCodeChanged}" onchange="submit()" style="margin-right: 10px;">
                        <f:selectItems value="#{applicationLanguage.countries}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="#{msg.loginPage_logout}" ajax="false" action="#{homeBean.logUserOut}"
                                     icon="fa fa-fw fa-power-off"/>
                </f:facet>
            </p:menubar>
        </h:form>

        <h:outputText styleClass="myFont" value="#{homeBean.userName}" style="display:block;"/>
    </h:body>
</f:view>
</html>
