<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Rights Management</title>
        <h:outputStylesheet library="css" name="myStyle.css"/>
    </h:head>
    <h:body>

        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Rights Management" url="rightsManagement.xhtml" icon="fa fa-fw fa-briefcase" />
                <p:menuitem value="User Management" url="userManagement.xhtml" icon="fa fa-fw fa-users"/>
                <p:menuitem value="Bug Management" url="bugManagement.xhtml" style="color: #eb4034;" icon="fa fa-fw fa-bug"/>
                <p:menuitem value="Notifications" url="homepage.xhtml" icon="fa fa-fw fa-bell"/>

                <f:facet name="options">
                    <p:selectOneMenu id="console" value="language" style="margin-right: 10px;">
                        <f:selectItem itemLabel="EN" itemValue="en" />
                        <f:selectItem itemLabel="RO" itemValue="ro" />
                    </p:selectOneMenu>
                    <p:commandButton value="Logout" ajax="false" action="#{homeBean.logUserOut}" icon="fa fa-fw fa-power-off"/>
                </f:facet>
            </p:menubar>
        </h:form>

        <h:form id="bugTable" >
            <div class="bugTable" >

                <p:dataTable var="bug"
                             value="#{bugBackingBean.bugList}"
                             tableStyle="table-layout: auto;"
                             resizableColumns="false"
                             style="width: content-box"
                             paginator="true" rows="25"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             widgetVar="bugTable"
                             selectionMode="single"
                             selection="#{bugBackingBean.selectedBug}"
                             rowKey="#{bug.title}">

                    <p:ajax event="rowSelect" listener="#{bugBackingBean.rowSelect}"/>

                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('bugTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Title" filterBy="#{bug.title}">
                        <h:outputText value="#{bug.title}"/>
                    </p:column>
                    <p:column headerText="Description" filterBy="#{bug.description}">
                        <h:outputText value="#{bug.description}" />
                    </p:column>
                    <p:column headerText="Revision/Version" filterBy="#{bug.revision}">
                        <h:outputText value="#{bug.revision}" />
                    </p:column>
                    <p:column headerText="FixedInVersion" filterBy="#{bug.fixedInVersion}">
                        <h:outputText value="#{bug.fixedInVersion}" />
                    </p:column>
                    <p:column headerText="TargetDate" sortBy="#{bug.targetData}" filterBy="#{bug.targetData}">
                        <h:outputText value="#{bug.targetData}" />
                    </p:column>
                    <p:column headerText="Severity" filterBy="#{bug.severity}">
                        <h:outputText value="#{bug.severity}" />
                    </p:column>
                    <p:column headerText="Created By" filterBy="#{bug.createdBy}">
                        <h:outputText value="#{bug.createdBy.name}" />
                    </p:column>
                    <p:column headerText="Status" filterBy="#{bug.status}">
                        <h:outputText value="#{bug.status}" />
                    </p:column>
                    <p:column headerText="Assigned to" filterBy="#{bug.assignedTo}">
                        <h:outputText value="#{bug.assignedTo.name}" />
                    </p:column>
                    <p:column headerText="Attachments">
                        <h:outputText value="#{bug.attachment}" />
                    </p:column>

                </p:dataTable>

                <br/>

                <p:commandButton value="Add Bug" ajax="false" action="#{loginBean.navigateTo('addBug')}"/>
                <br/>
                <p:commandButton value="Export PDF" ajax="true" actionListener="#{exportGenerator.downloadPdf}" onclick="PrimeFaces.monitorDownload(start,stop)">
                    <p:fileDownload value="#{exportGenerator.DStream}"/>
                </p:commandButton>
                <br/>
                <p:commandButton value="Export Excel" ajax="true" actionListener="#{exportGenerator.downloadExcel}" onclick="PrimeFaces.monitorDownload(start,stop)">
                    <p:fileDownload value="#{exportGenerator.DStream}"/>
                </p:commandButton>
                <br/>
                <!--                <p:outputLabel id="outputLabel" value="#{myDataTableBackingBean.outputMessage}"/>-->
            </div>
        </h:form>
    </h:body>
</f:view>



</html>
