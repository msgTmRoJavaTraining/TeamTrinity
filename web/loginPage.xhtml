<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>My Login Page</title>
        <h:outputStylesheet library="css" name="myStyle.css"/>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="false" showDetail="true" life="3000"/>
        <div class="centered">
            <h:form id="loginForm">
                <h3 class="title">Perform Login</h3>
                <h:outputText styleClass="myFont" value="Username" style="display:block;"/>
                <p:inputText id="username" value="#{loginBean.username}" required="true" label="username"/>
                <br/><br/>

                <h:outputText styleClass="myFont" value="Password" style="display:block;"/>
                <p:password id="password" value="#{loginBean.password}" required="true" label="password"/>
                <br/><br/>

                <p:commandButton value="Login" action="#{loginBean.performLogin}"
                                 ajax="false"
                                 styleClass="aButton"/>
                <br/>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
