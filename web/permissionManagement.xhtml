<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Permission Management</title>
        <h:outputStylesheet library="css" name="myStyle.css"/>
    </h:head>
    <h:body>
        <h:form id="form1">
            <div class="centered">
                <p:dataTable var="user" value="#{loginBean}">

                    <p:column headerText="Username">
                        <h:outputText value="#{loginBean.username}" />
                    </p:column>
                    <p:column headerText="Username">
                        <h:outputText value="#{loginBean.password}" />
                    </p:column>


                </p:dataTable>

                <br/>

                <p:commandButton value="Add User" ajax="false" action="#{loginBean.navigateTo('addUser')}"
                                 />
                <br/>
<!--                <p:outputLabel id="outputLabel" value="#{myDataTableBackingBean.outputMessage}"/>-->
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
