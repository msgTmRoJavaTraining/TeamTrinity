<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                        xmlns:f="http://java.sun.com/jsf/core"
                        xmlns:h="http://java.sun.com/jsf/html"
                        template="/templates/navBarTemplate.xhtml">

            <ui:define name="title">#{msg.pages_title_user_editUser}</ui:define>

            <ui:define name="content">
                <div class="centered">
                    <h:form id="registerForm">
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText styleClass="myFont" value="#{msg.userManagement_tableHeader_name}"/>
                            <p:inputText id="name" value="#{editUserBean.name}" disabled="true" label="number"/>

                            <h:outputText styleClass="myFont" value="#{msg.loginPage_userName}"/>
                            <p:inputText id="username" value="#{editUserBean.username}" disabled="true" required="false"
                                         label="password"/>

                            <h:outputText styleClass="myFont" value="#{msg.userManagement_dialog_label_mobileNumber}"/>
                            <p:inputText id="number" value="#{editUserBean.phoneNumber}" required="true" label="number"/>

                            <h:outputText styleClass="myFont" value="#{msg.userManagement_dialog_label_email}"/>
                            <p:inputText id="email" value="#{editUserBean.email}" required="true" label="email"/>

                            <h:outputText styleClass="myFont" value="#{msg.userManagement_dialog_label_role}"/>
                            <p:selectCheckboxMenu label="User roles" id="selectRolesMenu" multiple="true"
                                                  value="#{editUserBean.userSelectedRoles}">
                                <f:selectItems value="#{editUserBean.systemRoles}"/>
                            </p:selectCheckboxMenu>
                        </h:panelGrid>

                        <br/>
                        <p:commandButton value="#{msg.bugManagement_edit_button_saveChanges}"
                                         ajax="false"
                                         action="#{editUserBean.editUser(editUserBean.userSelectedRoles)}"
                                         styleClass="aButton"/>
                    </h:form>
                    <br/>
                    <h:form>
                        <p:commandButton value="#{editUserBean.accountActivationStatus}"
                                         ajax="false"
                                         action="#{editUserBean.changeAccountActivationStatus}"
                                         styleClass="aButton"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
