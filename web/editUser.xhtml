<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{applicationLanguage.locale}">
    <h:head>
        <title>#{msg.pages_title_user_editUser}</title>
        <h:outputStylesheet library="css" name="myStyle.css"/>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="false" showDetail="true" life="3000"/>

        <h:form>
            <p:menubar>
                <p:menuitem value="#{msg['menu_rightsManagement']}" url="rightsManagement.xhtml"
                            icon="fa fa-fw fa-briefcase"
                            rendered="#{homeBean.rightsManagement}"/>
                <p:menuitem value="#{msg['menu_userManagement']}" url="userManagement.xhtml" style="color: #eb4034;"
                            icon="fa fa-fw fa-users" rendered="#{homeBean.userManagement}"/>
                <p:menuitem value="#{msg['menu_bugManagement']}" url="bugManagement.xhtml" icon="fa fa-fw fa-bug"
                            rendered="#{homeBean.bugManagement}"/>
                <p:menuitem value="#{msg['menu_notifications']}" url="notificationManagement.xhtml"
                            icon="fa fa-fw fa-bell"
                            rendered="#{homeBean.notifications}"/>

                <f:facet name="options">
                    <p:commandButton value="#{applicationLanguage.language}" icon="fa fa-fw fa-globe" type="button"
                                     onclick="PF('languageDialog').show();"/>
                    <p:commandButton value="#{msg['loginPage_logout']}" ajax="false" action="#{homeBean.logUserOut}"
                                     icon="fa fa-fw fa-power-off"/>
                </f:facet>
            </p:menubar>
        </h:form>

        <p:dialog modal="true" header="Language" widgetVar="languageDialog" showEffect="explode" hideEffect="explode"
                  style="height: fit-content; width: fit-content" position="700,170">
            <h:form>
                <p:selectOneMenu id="console" value="#{applicationLanguage.language}"
                                 onchange="submit()"
                                 style="margin-right: 10px;">
                    <f:selectItem itemValue="en" itemLabel="English"/>
                    <f:selectItem itemValue="ro" itemLabel="RomÃ¢nÄƒ"/>
                </p:selectOneMenu>
            </h:form>
        </p:dialog>

        <div class="centered">
            <h:form id="registerForm">
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText styleClass="myFont" value="Name"/>
                    <p:inputText id="name" value="#{editUserBean.name}" disabled="true" label="number"/>

                    <h:outputText styleClass="myFont" value="Username"/>
                    <p:inputText id="username" value="#{editUserBean.username}" disabled="true" required="false"
                                 label="password"/>

                    <h:outputText styleClass="myFont" value="Mobile Number"/>
                    <p:inputText id="number" value="#{editUserBean.phoneNumber}" required="true" label="number"/>

                    <h:outputText styleClass="myFont" value="Email"/>
                    <p:inputText id="email" value="#{editUserBean.email}" required="true" label="email"/>

                    <h:outputText styleClass="myFont" value="Roles"/>
                    <p:selectCheckboxMenu label="User roles" id="selectRolesMenu" multiple="true"
                                          value="#{editUserBean.userSelectedRoles}">
                        <f:selectItems value="#{editUserBean.systemRoles}"/>
                    </p:selectCheckboxMenu>

                </h:panelGrid>

                <br/>
                <p:commandButton value="Save changes"
                                 ajax="false"
                                 action="#{editUserBean.editUser(editUserBean.userSelectedRoles)}"
                                 styleClass="aButton"/>
            </h:form>
            <h:form>
                <p:commandButton value="#{editUserBean.accountActivationStatus}"
                                 ajax="false"
                                 action="#{editUserBean.changeAccountActivationStatus}"
                                 styleClass="aButton"/>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
