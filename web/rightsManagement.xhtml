<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Rights Management</title>
        <h:outputStylesheet library="css" name="myStyle.css"/>
    </h:head>
    <h:body>

        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Rights Management" url="rightsManagement.xhtml" icon="fa fa-fw fa-briefcase"/>
                <p:menuitem value="User Management" url="userManagement.xhtml" icon="fa fa-fw fa-users"/>
                <p:menuitem value="Bug Management" url="homepage.xhtml" icon="fa fa-fw fa-bug"/>
                <p:menuitem value="Notifications" url="homepage.xhtml" icon="fa fa-fw fa-bell"/>

                <f:facet name="options">
                    <p:selectOneMenu id="console" value="language" style="margin-right: 10px;">
                        <f:selectItem itemLabel="EN" itemValue="en" />
                        <f:selectItem itemLabel="RO" itemValue="ro" />
                    </p:selectOneMenu>
                    <p:commandButton value="Logout" ajax="false" action="loginPage" icon="fa fa-fw fa-power-off"/>
                </f:facet>
            </p:menubar>
        </h:form>

        <h:form id="form1">
            <div class="centered">

                <p:dataTable var="role" value="#{rightsManagementBean.systemRoles}" tableStyle="table-layout: auto;" resizableColumns="true" style="width: content-box">

                    <p:column headerText="Role">
                        <h:outputText value="#{role.roleName}" />
                    </p:column>
                    <p:column headerText="Rights">
<!--                        onchange="#{rightsManagementBean.onChangeSelectedRoleRights(role.rights, role)}"-->
                        <p:selectCheckboxMenu label="Permissions" id="menu" multiple="true" value="#{role.rights}">
                            <f:selectItems value="#{rightsManagementBean.rolesRights}" />
                        </p:selectCheckboxMenu>
                    </p:column>
                </p:dataTable>
                <br/>

                <p:commandButton value="Save changes" ajax="false" action="rightsManagement"/>
                <br/>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
